<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üó∫Ô∏è Recycling Centers - EcoWise</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    <link rel="stylesheet" href="map-styles.css">
</head>

<body>
    <!-- Navigation -->
    <nav class="glass-nav">
        <div class="container">
            <div class="nav-container">
                <div class="nav-logo">
                    <div class="logo-icon">üå±</div>
                    <span class="logo-text">EcoWise</span>
                </div>
                <div class="nav-links">
                    <a href="home.html" class="nav-link">üè† Home</a>
                    <a href="analyze.html" class="nav-link">üì∏ Analyze</a>
                    <a href="map.html" class="nav-link active">üó∫Ô∏è Map</a>
                    <a href="profile.html" class="nav-link">üë§ Profile</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Map Section -->
    <div class="container">
        <div class="map-container">
            <!-- Sidebar -->
            <div class="sidebar">
                <div class="search-section">
                    <h2>üó∫Ô∏è Recycling Centers in Hassan</h2>
                    <p style="color: var(--text-secondary); margin-bottom: 1rem;">
                        Find nearby recycling and donation centers
                    </p>

                    <button class="location-btn" onclick="getUserLocation()">
                        <i class="fas fa-location-crosshairs"></i>
                        Use My Current Location
                    </button>

                    <div class="search-box">
                        <i class="fas fa-search search-icon"></i>
                        <input type="text" class="search-input" placeholder="Search centers..." id="searchInput">
                    </div>

                    <div class="filter-buttons">
                        <button class="filter-btn active" onclick="filterCenters('all')">All</button>
                        <button class="filter-btn" onclick="filterCenters('recycling')">Recycling</button>
                        <button class="filter-btn" onclick="filterCenters('donation')">Donation</button>
                        <button class="filter-btn" onclick="filterCenters('special')">Special</button>
                    </div>
                </div>

                <div class="centers-list" id="centersList">
                    <!-- Centers will be loaded here -->
                </div>
            </div>

            <!-- Map -->
            <div class="map-view">
                <div id="map"></div>
                <div class="map-controls">
                    <button class="control-btn" onclick="zoomIn()">
                        <i class="fas fa-plus"></i>
                    </button>
                    <button class="control-btn" onclick="zoomOut()">
                        <i class="fas fa-minus"></i>
                    </button>
                    <button class="control-btn" onclick="resetView()">
                        <i class="fas fa-crosshairs"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
    <script src="map.js"></script>
</body>

</html>
